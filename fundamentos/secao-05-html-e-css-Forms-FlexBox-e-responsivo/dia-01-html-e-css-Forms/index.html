<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="GET">
    <h1>Formulário</h1>
    <p>Infome seu email:</p>
    <label for="email-form"><input type="email" autocomplete="off" autofocus name="campo-email" id="email-form" required></label>
    <p>Digite sua senha:</p>
    <label for="senha-pessoal"><input type="password" name="senha" id="senha-pessoal" required></label>
    <br>
    <button type="submit">Entrar</button>
    <p>Quais seus esportes favorito(s):</p>
    <label for="esportes.1"><input type="checkBox" value="Fut" name="esporte" id="esportes.1" checked>Futebol</label>
    <label for="esportes.2"><input type="checkBox" value="Vol" name="esporte" id="esportes.2">Voleibol</label>
    <label for="esportes.3"><input type="checkBox" value="Bas" name="esporte" id="esportes.3">Basquete</label>
    <label for="esportes.4"><input type="checkBox" value="Ten" name="esporte" id="esportes.4">Tênis</label>
    <label for="esportes.5"><input type="checkBox" value="FutAm" name="esporte" id="esportes.5">Futebol Americano</label>
    <p>Fale sobre suas experiências no esporte(s):</p>
    <textarea name="" id="text-area" cols="30" rows="10" placeholder="Comente em 15 linhas os maiores beneficios de praticar esportes"></textarea>

    </form>
    
</body>
</html>
